    <script>
        function findLongestWord(str) {
            let words = str.split(" ");
            let longestWord = "";
            for (let i = 0; i<words.length; i++){
                if (words[i].length > longestWord.length) {
                    longestWord = words[i];
                }
            }
            return longestWord;
        }

        let sentence = "Web Development Totorial";
        let longestWord = findLongestWord(sentence);
        console.log(longestWord);

    </script>
