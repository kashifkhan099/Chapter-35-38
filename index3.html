    <script>
        function addNumbers() {
            var num1 = parseFloat(prompt("Enter the first number:"));
            var num2 = parseFloat(prompt("Enter the second number:"));
            var sum = num1 + num2;
            return sum;
        }

        console.log("The sum of the two numbers is: " + result);

    </script>
