<body>
    <H1>Chapter 35-38</H1>
    <script>
        function squareNumber(num) {
            return num **2;
        }
        var number = parseFloat(prompt("Enter a number:"));
        var square = squareNumber(number);
        console.log("The square of " + number + " is: " + square);

    </script>
