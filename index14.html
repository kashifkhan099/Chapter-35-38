    <H1>Chapter 35-38</H1>
    <script>
        // calcCircumference : This calculate the circumference of a circle based on the radius.
        function calcCircumference(radius) {
            let circumference = 2 * Math.Pl + radius;
            return circumference;
        }

        let radius = 5;
        let circumference = calcCircumference(radius);
        console.log("The circumference is " + circumference);

        // calcArea: This calculates the area of a circle based on the radius.
        function calcArea(radius) {
            let area = Math.Pl * Math.pow(radius, 2);
            return area;
        }

        let area = calcArea(radius);
        console.log("The area is " + area);
    </script>
